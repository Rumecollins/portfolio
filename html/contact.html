                    </div>
                    <a href="../image/Resume.pdf" download="../image/Resume.pdf" class="contact-btn" target="_blank">Resume</a>
                </div>
                <div class="contact-right-side">
                    <form name="submit-to-google-sheet">
                        <fieldset>
                            <legend>Details</legend>
                            <input type="text" name="Name" placeholder="Full Name" required><br>
                            <input type="email" placeholder="E-mail" name="Email" required><br>
                            <input type="text" placeholder="Topic" name="Topic"><br>
                            <textarea name="Message"  rows="7" placeholder="Message"></textarea><br>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzQD1ZYgMtaslhIEZon4ldP0l7KZWabit0ga9vrJGHyN7qfyne1KRc8UddRJ3gkrHRy/exec'
        const form = document.forms['submit-to-google-sheet']
        const contactMgs = document.getElementById("contact-mgs")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                contactMgs.innerHTML = "message sent successfully"
                setTimeout(function(){
                    contactMgs.innerHTML = ""
                },4000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
